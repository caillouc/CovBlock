
<mat-card  class="example-card mat-elevation-z23">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image" style="background-image: url('{{img}}');"></div> -->
    <mat-card-title>
      <a href={{link}}>
        {{title}}
      </a>
    </mat-card-title>
    <mat-card-subtitle>{{source}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{img}}>
  <mat-card-content>
    <p>{{description}}</p>
  </mat-card-content>
     <mat-card-actions layout="row" layout-align="right">
      <span class="example-fill-remaining-space" flex></span>
      <span class="topnav-right">
        <button (click)="like()" mat-stroked-button color="primary" class="button-like mat-elevation-z2">
          <mat-icon aria-hidden="false" aria-label="Example heart icon" *ngIf="liked">favorite</mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example heart icon" *ngIf="!liked">favorite_border</mat-icon>
        </button>
      </span>
  </mat-card-actions>
</mat-card>
