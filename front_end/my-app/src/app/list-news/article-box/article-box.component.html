
<mat-card  class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image" style="background-image: url('{{img}}');"></div> -->
    <mat-card-title>
      <a href={{link}}>
        {{title}}
      </a>
    </mat-card-title>
    <mat-card-subtitle>{{source}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{img}}>
  <mat-card-content>
    <p>{{description}}</p>
  </mat-card-content>
     <mat-card-actions layout="row" layout-align="end center">
    <button>Open Article</button>
    <button>Some other thing</button>
  </mat-card-actions>
</mat-card>
