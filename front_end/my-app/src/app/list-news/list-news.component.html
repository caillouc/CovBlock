<mat-card style="width:22.5%; float: right; position: fixed; right: 3%; top: 9.5%;" class="mat-elevation-z23" *ngIf="art">
    <mat-card-title>
        {{art.name}}
    </mat-card-title>
    <mat-card-subtitle>
        {{art.artist}}
    </mat-card-subtitle>
    <img mat-card-image src={{art.url}}>

        <span class="example-fill-remaining-space" flex></span>
        <span class="topnav-right">
          <button (click)="like()" mat-stroked-button color="primary" class="button-like mat-elevation-z2">
            <mat-icon aria-hidden="false" aria-label="Example heart icon" *ngIf="liked">favorite</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Example heart icon" *ngIf="!liked">favorite_border</mat-icon>
          </button>

</mat-card>
<mat-spinner class="spinner-art" [diameter]=30 *ngIf="artSpin && !spin"></mat-spinner>
<div id="main">
    <div *ngIf="data">
            <!-- <img class="painting" src={{data.painting}} style="width:25%; float: right;" alt="Some Art :)"> -->
        <div *ngFor="let article of data.articles">
            <app-article-box class="box"
                                title={{article.title}} 
                                author={{article.author}} 
                                source={{article.source.name}}
                                content={{article.content}} 
                                description={{article.description}}
                                link={{article.url}}
                                img={{article.urlToImage}} 
                                time={{article.publishedAt}}
                                *ngIf="article"></app-article-box>
        </div>
    </div>
    <mat-spinner class="spinner-middle" *ngIf="spin && artSpin"></mat-spinner>
    <mat-spinner class="spinner-shifted" *ngIf="spin && !artSpin"></mat-spinner>
</div>
